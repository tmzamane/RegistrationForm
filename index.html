<html>
<title>Registration form</title>
<head>
	<link rel="stylesheet" href="text.css">
</head>
<body>
  <div class="container">
	<h1>Registration Form</h1>
	<form>
	    <br>Required marked with <span style="color:red">*</span><p>
		<label for="fname">First name:</label><br>
  		<input type="text" id="fname" name="fname"><br>
  		<label for="lname">Last name:</label><br>
 	 	<input type="text" id="lname" name="lname"><br>
		 <label for="psw"><b>Password</b></label><br><span style="color:red">*</span><p>
    		 <input type="password" placeholder="Password" name="psw-repeat" id="repeat" required><br><span style="color:red">*</span><p>
 		 <label for="psw-repeat"><b>Repeat Password</b></label><br>
    		 <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    		<hr>
  		  <button type="submit" class="registerbtn">Register</button>
	</form>
  </div>
</body>
</html>
